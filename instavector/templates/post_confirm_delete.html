{% extends "base.html" %}

{% block content %}
<style>
    body{margin-top: 70px;}
    .card{
        text-align: center;
    }
</style>
<div class="container">
    <div class="card">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="card-header">Delete Post</legend>
             <h2>Are you sure you want to delete this post?</h2>
                <small class="text-muted">deleted posts cannot be recovered!</small>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                <a class="btn btn-success" href="{% url 'index' %}">cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
