{% extends 'base.html' %}
{% block content %}
<style>
.results{
    text-align: center;
}    
.card{
margin: 10px;


}
.pic{
    width: 100%;
    height: 100%;
}
</style>

<div class="container">

    <div class="row text-center">
      {% if images%}
        <h2>Found {{ images|length }} of searched term {{message}}</h2>
      {% else %}
        <h2> Found 0 images for the search term {{message}}</h2>
      {% endif %}
  
    </div>
    <hr>
  
    <div class="row results">
        
      {% for image in images %}
      <!-- displaying News articles -->
          
          <div class="card col-md-4">
              <div class="card-header"><h2>{{image.caption}}</h2></div>
            <div class="card-body">
             <a href="{% url 'detail' image.id %}"><img class="pic" src="{{image.image.url}}"  alt="Image"></a>

              
          
          </div>
  
      </div>  
    {% endfor %}
    </div>
    </div>
    {% endblock %}
