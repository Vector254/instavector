{% extends 'base.html'%}
{% block content %}
<style>
   body{
    margin-top: 70px;
}
.prof_pic{
    width: 60%;
    margin-left: 30px;
    border: 1px solid grey;
    border-radius: 150px;
}
.etc li{
    list-style: none;
    display: inline-block;
    margin-right: 20px;
}
.posted img{
    margin-bottom: 20px;
    height:280px ;
    width: 100%;
}
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
        
            <img class="prof_pic" src="{{user.profile.profile_picture.url}}" alt="profile_pic">
        </div>
        <div class="col-md-4">
            <h1>{{user.username}} <button class="btn btn-default"><b>edit profile</b> </button></h1>
            <h5>email: <b>{{user.email}}</b> </h5>

           
         
         
            <div class="etc">
                <ul>
                    <li><b>{{user_posts.count}}</b>posts</li>
                  
                    <li>followers</li>
                    <li>following</li>
                </ul>
            </div>
            
            <br><p>{{user.profile.bio}}</p>
        </div>
        <div class="col-md-4">
            <form action="{% url 'follow' user.id %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-danger " type="submit" name="image_id" value="{{image.id}}">follow</button>
            </form>
        </div>
    </div>
    <hr>
    <p class="text-center"><b>POSTS</b> </p>
    {% for post in user_posts %}
    <div class="col-md-4">
        <div class="posted">
            <img src="{{post.image.url}}" alt="">
        </div>
    </div>
       
    {% endfor %}
</div>
{% endblock %}
