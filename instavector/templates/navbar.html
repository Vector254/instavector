<style>
  @import url('https://fonts.googleapis.com/css2?family=Nosifer&display=swap');
  .user_pic{
    height: 30px;
    border-radius: 20px;
  }
  .search-btn  {
    position:absolute;
  }
  .navbar{
    padding-right: 20px;
  }
  #nav-name{font-family: 'Nosifer', cursive;
    color:#c72e8c ;

  }
</style>
<div class="container-fluid navig">
<nav class="navbar  navbar-fixed-top">
    <div class="col-sm-3 col-md-3">
      <div class="navbar-header">
        <a id="nav-name" class="navbar-brand" href="/">Instavector</a>
        
      
      </div>
    </div>
      
      <!-- Adding a search form  -->
      <div class=" col-md-5">
    

        <form id="search" class="navbar-form " role="search" action="{% url 'search' %}">

          <div class="input-group">
            <input type="text" class="form-control text-center" placeholder="Search" name="query">
            <button type="submit" class="btn search-btn"><i class="glyphicon glyphicon-search"></i></button>
          </div>

        </form>

      </div>
       <!-- search form end -->
      <div class="col-sm-4 col-md-4">
      <div class="navi navbar-right">
          <ul>
              
              <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
              <li><a href="{% url 'explore'%}"><i class="glyphicon glyphicon-globe"></i></a></li>
              {% if user.is_authenticated %}
              <li><div class="dropdown show">
                <a  href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img class="user_pic" src="{{user.profile.profile_picture.url}}" alt="profile">
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'profile' user.profile.name.pk %}"><i class="glyphicon glyphicon-user"></i> profile</a>
                  <a class="dropdown-item" href="#"><i class="glyphicon glyphicon-cog"></i> settings</a><hr>
                  <a class="dropdown-item" href="{% url 'logout'%}">Log Out</a>
                </div>
              </div>
            </li>
              
              {% endif %}
          </ul>
      </div>
      </div>
     
    
</nav>
<hr>
</div>
